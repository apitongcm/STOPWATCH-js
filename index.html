<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <center><h1>STOPWATCH</h1><br>
                <h3>Vanilla JavaScript Stopwatch</h3><br><br>
            
            <div class="display">
                <p id = "display">00:00:00:00</p><br><br>
            </div>
            <div class="btn">
                <br><input type="submit" id="start" value="Start" onclick="startCount()" class="btn-1"><br>
                <input type="submit" id="stop" value="Stop" onclick="stopCount()" class="btn-1"><br>
                <input type="submit" value="Reset" id="reset" onclick="resetTime()" class="btn-1">
            </div>
        </center>
        
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
